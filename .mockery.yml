all: false
dir: 'mocks'
filename: '{{.PackageName}}_mocks.go'
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: 'mocks'
recursive: false
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  github.com/BuddhiLW/AutoPDF/internal/template:
    config:
      all: false
      dir: 'mocks'
      filename: 'template_mocks.go'
      pkgname: 'mocks'
    interfaces:
      TemplateEngine:
      EnhancedTemplateEngine:
      ConfigProvider:
      VariableProcessor:
      TemplateValidator:
      FileProcessor:
  github.com/BuddhiLW/AutoPDF/internal/autopdf/domain:
    config:
      all: false
      dir: 'mocks'
      filename: 'domain_mocks.go'
      pkgname: 'mocks'
      structname: '{{.Mock}}Domain{{.InterfaceName}}'
    interfaces:
      TemplateProcessingService:
      PDFGenerationService:
      ConversionService:
      FileManagementService:
      ConfigurationService:
      BuildService:
      TemplateEngine:
      PDFEngine:
      ConversionEngine:
      TemplateEngineFactory:
      PDFEngineFactory:
      ConversionEngineFactory:
      EventPublisher:
      EventHandler:
