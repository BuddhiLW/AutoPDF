# AutoPDF Sample Configuration
# This is a sample YAML configuration file for AutoPDF

# Path to the LaTeX template file
template: "templates/sample-template.tex"

# Path where the final PDF should be saved
output: "output/final.pdf"

# Variables to be substituted in the template
variables:
  title: "Sample Document"
  author: "John Doe"
  date: "April 1, 2025"
  content: "This is a sample document generated by AutoPDF."
  
# LaTeX engine to use for compilation (pdflatex, xelatex, lualatex)
engine: "pdflatex"

# Optional PDF to image conversion settings
conversion:
  # Whether to convert the PDF to images
  enabled: true
  # Formats to convert to (png, jpg)
  formats:
    - "png"
    - "jpg"